<div class="game-link">
  <div class="d-flex col-8">
    <section class="d-flex">
      <i class="admin-btn pointer mx-1 bi bi-trash3 bg-red text-white" *ngIf="data.isAdmin" (click)="delete(data.link)"></i>
      <i class="admin-btn pointer mx-1 bi bi-pencil bg-blue text-white" *ngIf="data.isAdmin" (click)="edit(data.link)"></i>
    </section>
    <section class="icons col-4 col-md-2" (click)="nav(data.link)">
      <i *ngFor="let sc of data.link.subCategory" [class]="setSubCategory(sc)"></i>
    </section>
    <section class="d-flex mx-1 col-10" (click)="nav(data.link)">
      <span class="fw-bold pointer" [ngClass]="{'clicked' :data.link.clicked}">{{data.link.name}} </span>
      <span class="d-md-block d-none" [ngClass]="{'clicked' :data.link.clicked}"> - {{data.link.description}}</span>
    </section>
  </div>
  <section (click)="nav(data.link)">
    <span class="clicks f-12 f-md-10"> {{data.link.clickCount}} </span>
  </section>
</div>
