<div *ngIf="!isAdminAuthenticated" class="d-flex justify-content-end pointer" (click)="login()">Login</div>
<div *ngIf="isAdminAuthenticated" class="d-flex justify-content-end pointer" (click)="logout()">Logout</div>
<div class="ml-20 pointer" *ngIf="isAdminAuthenticated" (click)="add()">Add</div>
<div class="container">
  <label class="class pointer" (click)="navigateAll(categories.movies, 'movies')">Movies</label>
  <div *ngFor="let gameLink of categories.movies">
    <div class="mt-2 d-flex justify-content-start">
      <div class="item" [ngClass]="{clicked: moviesClicked}" #movie (click)="handleClick(movie, gameLink)">{{gameLink.name}}</div>
      <div class="ml-20 pointer" *ngIf="isAdminAuthenticated" (click)="edit(gameLink)">Edit</div>
      <div class="ml-20 pointer" *ngIf="isAdminAuthenticated" (click)="delete(gameLink.id)">Delete</div>
    </div>
    </div>
  <label class="class pointer mt-5" (click)="navigateAll(categories.geo, 'geos')">Geo</label>
  <div *ngFor="let gameLink of categories.geo">
    <div class="mt-2 d-flex justify-content-start">
      <div class="item" [ngClass]="{clicked: geosClicked}" #geo (click)="handleClick(geo, gameLink)">{{gameLink.name}}</div>
      <div class="ml-20 pointer" *ngIf="isAdminAuthenticated" (click)="edit(gameLink)">Edit</div>
      <div class="ml-20 pointer" *ngIf="isAdminAuthenticated" (click)="delete(gameLink.id)">Delete</div>
    </div>
  </div>
  <label class="class pointer mt-2 mt-5" (click)="navigateAll(categories.word, 'words')">Words</label>
  <div *ngFor="let gameLink of categories.word">
    <div class="mt-2 d-flex justify-content-start">
      <div class="item" [ngClass]="{clicked: wordsClicked}" #words (click)="handleClick(words, gameLink)">{{gameLink.name}}</div>
      <div class="ml-20 pointer" *ngIf="isAdminAuthenticated" (click)="edit(gameLink)">Edit</div>
      <div class="ml-20 pointer" *ngIf="isAdminAuthenticated" (click)="delete(gameLink.id)">Delete</div>
    </div>
  </div>
</div>
