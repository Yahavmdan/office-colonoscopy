<div class="d-flex col-12 justify-content-center my-5">
  <div class="col-xl-6 col-lg-10 col-12 d-flex align-content-center
   flex-column flex-md-row flex-wrap justify-content-center p-lg-5 p-md-3 p-1">
    <div *ngFor="let key of categoryKeys"
         class="category-card col-md-5 col-11 m-md-4 m-2"
         (click)="handleClick(key)"
         [style.background-image]="'url(/assets/images/' + key + '.png)'">
      <div class="f-24 fw-700">{{key | titlecase}}</div>
      <div>popularity(clicks): {{getSumClicks(key)}}</div>
    </div>
  </div>
</div>
