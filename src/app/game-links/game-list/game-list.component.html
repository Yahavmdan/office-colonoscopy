<div class="d-flex align-items-center transition-all justify-content-center">
  <div class="d-flex position-relative l-2">
    <div *ngIf="data.isAdmin" class="d-flex pointer position-relative l-2">
      <i class="bi bi-trash3 text-red"
         (click)="delete(data.link)"></i>
      <i class="mx-1 bi bi-pencil text-blue"
         (click)="edit(data.link)"></i>
    </div>
  </div>
  <div class="col-12">
    <app-game [data]="{link: data.link, isAdmin: data.isAdmin}"></app-game>
  </div>
</div>
